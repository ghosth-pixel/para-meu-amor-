<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta</title>

<style>
body{
  margin:0;
  background: linear-gradient(#ff9acb,#ff5fa2);
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* Cora√ß√µes e rosas */
.fundo span{
  position:absolute;
  bottom:-40px;
  font-size:24px;
  animation: subir 7s linear infinite;
}
@keyframes subir{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* Centro */
.centro{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* Envelope */
.carta{
  width:280px;
  height:180px;
  background:#ff4f8b;
  border-radius:10px;
  position:relative;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:white;
  box-shadow:0 10px 20px rgba(0,0,0,.3);
}

.carta::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg, transparent 50%, rgba(255,255,255,.3) 50%);
  border-radius:10px;
}

.carta.aberta{
  animation: abrir 1s forwards;
}
@keyframes abrir{
  to{transform:scale(1.3);opacity:0;}
}

/* Tela da carta aberta */
.conteudo{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,105,180,.95);
  padding:10px;
}

/* Papel interno */
.papel{
  background:#fff8dc;
  max-width:600px;
  margin:auto;
  padding:20px;
  border-radius:10px;
  height:85vh;
  overflow-y: scroll;        /* for√ßa barra */
  font-size:18px;           /* tamanho normal */
  line-height:1.6;
  box-shadow:0 0 20px rgba(0,0,0,.3);
}

/* Barra vis√≠vel */
.papel::-webkit-scrollbar{
  width:10px;
}
.papel::-webkit-scrollbar-thumb{
  background:#ff5fa2;
  border-radius:10px;
}
.papel::-webkit-scrollbar-track{
  background:#ffd1e3;
}
</style>
</head>
<body>

<div class="fundo" id="fundo"></div>

<div class="centro">
  <div class="carta" id="carta">Clique para abrir</div>
</div>

<div class="conteudo" id="conteudo">
  <div class="papel">
    <p style="text-align:center;color:#999;">Role para baixo para ler tudo</p>
    <div id="texto"></div>
  </div>
</div>

<script>
/* Cora√ß√µes e rosas */
const fundo = document.getElementById("fundo");
for(let i=0;i<30;i++){
  const s=document.createElement("span");
  s.innerText = Math.random()>0.5 ? "‚ù§Ô∏è" : "üåπ";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(5+Math.random()*5)+"s";
  fundo.appendChild(s);
}

/* Texto da carta */
const textoCarta = `
COLE SEU TEXTO AQUI.
Ele vai aparecer sendo escrito sozinho.
Pode ser grande, a carta tem rolagem.
`;

/* Abrir carta */
const carta=document.getElementById("carta");
const conteudo=document.getElementById("conteudo");
const textoDiv=document.getElementById("texto");

carta.onclick=()=>{
  carta.classList.add("aberta");
  setTimeout(()=>{
    conteudo.style.display="block";
    escrever(textoCarta);
  },1000);
};

/* Anima√ß√£o digitando */
function escrever(txt){
  textoDiv.innerHTML="";
  let i=0;
  const t=setInterval(()=>{
    textoDiv.innerHTML+=txt[i];
    i++;
    if(i>=txt.length) clearInterval(t);
  },35);
}
</script>

</body>
</html>
