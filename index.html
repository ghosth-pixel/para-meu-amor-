<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Você</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #ffd6e9, #fff1f6);
        font-family: "Georgia", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* Corações subindo */
    .heart {
        position: fixed;
        bottom: -20px;
        color: #ff4d88;
        animation: subir 6s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }
    @keyframes subir {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* Botão para abrir a carta */
    #abrir {
        background: #b3005e;
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 22px;
        cursor: pointer;
        border: none;
        box-shadow: 0 5px 18px rgba(0,0,0,0.25);
        transition: 0.3s;
    }
    #abrir:hover {
        background: #8a004a;
        transform: scale(1.05);
    }

    /* Carta */
    .carta {
        display: none;
        width: 80%;
        max-width: 600px;
        background: #fff9f0;
        border-radius: 12px;
        box-shadow: 0 14px 50px rgba(0,0,0,0.3);
        padding: 40px;
        animation: fadeIn 1s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .carta h1 {
        text-align: center;
        color: #a0004c;
        font-size: 36px;
        margin-bottom: 20px;
    }

    .carta p {
        font-size: 20px;
        color: #4d2b24;
        line-height: 1.6;
        white-space: pre-line;
    }

    /* Efeito máquina de escrever */
    .texto-digitado {
        border-right: 2px solid #a0004c;
        animation: piscar 0.8s infinite;
    }
    @keyframes piscar {
        0% { border-color: transparent; }
        50% { border-color: #a0004c; }
        100% { border-color: transparent; }
    }
</style>
</head>
<body>

<button id="abrir">Clique aqui para abrir</button>

<div class="carta" id="carta">
    <h1>Eu te amo</h1>
    <p id="texto" class="texto-digitado"></p>
</div>

<script>
/* Corações */
function criarCoracao() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(criarCoracao, 450);

/* Texto para ser digitado */
const textoCompleto = `
Eu não tenho muita confiança nas pessoas,
mas com você é diferente.

Mesmo com medo de um dia
usarem o que eu digo contra mim,
eu escolhi confiar em você.

E isso é grande para mim.
Porque eu não abro meu coração
para qualquer pessoa.

Por favor, valorize isso.

Você se tornou alguém importante,
de um jeito que eu não esperava,
mas que eu sinto de verdade.

Sim, eu te amo.
E isso é real.
`;

/* Efeito máquina de escrever */
function digitar(texto, elemento, velocidade = 40) {
    let i = 0;
    function escrever() {
        if (i < texto.length) {
            elemento.innerHTML += texto.charAt(i);
            i++;
            setTimeout(escrever, velocidade);
        }
    }
    escrever();
}

document.getElementById("abrir").addEventListener("click", () => {
    document.getElementById("abrir").style.display = "none";
    const carta = document.getElementById("carta");
    carta.style.display = "block";
    digitar(textoCompleto, document.getElementById("texto"), 40);
});
</script>

</body>
</html>
