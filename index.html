<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carta</title>
<style>
body {
  margin: 0;
  background: linear-gradient(#ffb6c1, #ff69b4);
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.fundo span {
  position: absolute;
  bottom: -50px;
  font-size: 24px;
  animation: subir 8s linear infinite;
}

@keyframes subir {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

.centro {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.carta {
  width: 250px;
  height: 160px;
  background: #fff;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.carta.aberta {
  animation: abrir 1s forwards;
}

@keyframes abrir {
  to {
    transform: scale(1.2);
    opacity: 0;
  }
}

.conteudo {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(255,182,193,0.95);
  padding: 20px;
  box-sizing: border-box;
}

.papel {
  background: #fff;
  max-width: 600px;
  margin: auto;
  padding: 20px;
  border-radius: 10px;
  height: 80vh;
  overflow-y: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

#texto {
  white-space: pre-line;
  font-size: 16px;
}
</style>
</head>
<body>

<div class="fundo" id="fundo"></div>

<div class="centro">
  <div class="carta" id="carta">Clique para abrir</div>
</div>

<div class="conteudo" id="conteudo">

    <div id="texto"></div>
  </div>
</div>
